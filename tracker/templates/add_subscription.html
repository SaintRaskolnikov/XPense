{% extends 'base.html' %}

{% block content %}
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="flex justify-center items-center">
        <div class="w-full max-w-lg">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">{{ t.add_subscription }}</h2>

          <div class="mt-6 sm:mt-8">
            <form action="#" method="POST" class="w-full rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6 lg:p-8">
              {% csrf_token %}
              <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- Name Input -->
                <div>
                  <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">{{ t.name }}*</label>
                  <input type="text" id="name" name="name" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="{{ t.enter_subscription_name }}" required />
                </div>

                <!-- Description Input -->
                <div>
                  <label for="description" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">{{ t.description }}</label>
                  <textarea id="description" name="description" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="{{ t.describe_the_subscription }}"></textarea>
                </div>

                <!-- Category Select -->
                <div>
                  <label for="category" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">{{ t.category }}*</label>
                  <select id="category" name="category" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500">
                    {% for choice in category_choices %}
                      <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                  </select>
                </div>

                <!-- Amount Input -->
                <div>
                  <label for="amount" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">{{ t.amount }}*</label>
                  <input type="number" id="amount" name="amount" step="0.01" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="{{ t.enter_amount }}" required />
                </div>

                <!-- Periodicity Select -->
                <div>
                  <label for="periodicity" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">{{ t.periodicity }}*</label>
                  <select id="periodicity" name="periodicity" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500">
                    <option value="daily">{{ t.daily }}</option>
                    <option value="weekly">{{ t.weekly }}</option>
                    <option value="monthly">{{ t.monthly }}</option>
                    <option value="annually">{{ t.annually }}</option>
                  </select>
                </div>

                <!-- Start Date Input -->
                <div>
                  <label for="start_date" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">{{ t.start_date }}*</label>
                  <input type="date" id="start_date" name="start_date" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" required />
                </div>

                <!-- Is Active Checkbox -->
                <div class="flex items-center">
                  <input type="checkbox" id="is_active" name="is_active" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-primary-600">
                  <label for="is_active" class="ml-2 text-sm font-medium text-gray-900 dark:text-white">{{ t.active }}</label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="mt-4">
                <button id="submit" type="submit" class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">{{ t.submit_subscription }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
