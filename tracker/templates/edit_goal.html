{% extends 'base.html' %}

{% block content %}
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="flex justify-center items-center">

        <div class="w-full max-w-lg">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Edit Goal</h2>

          <div class="mt-6 sm:mt-8">
            <form action="{% url 'tracker:edit_goal' goal.id %}" method="POST" class="w-full rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6 lg:p-8">
              {% csrf_token %}
              
              <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- Goal Name Input -->
                <div>
                  <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Goal Name*</label>
                  <input type="text" id="name" name="name" maxlength="255" value="{{ goal.name }}" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" required />
                </div>

                <!-- Category Select -->
                <div>
                    <label for="category" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Category*</label>
                    <input type="text" id="category" name="category" maxlength="255" value="{{ goal.category }}" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" readonly />
                  </div>
  

                <!-- Target Amount Input -->
                <div>
                  <label for="target_amount" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Target Amount*</label>
                  <input type="number" id="target_amount" name="target_amount" step="0.01" value="{{ goal.target_amount }}" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" required />
                </div>
              </div>

              <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- Current Amount Input -->
                <div>
                  <label for="current_amount" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Current Amount</label>
                  <input type="number" id="current_amount" name="current_amount" step="0.01" value="{{ goal.current_amount }}" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" />
                </div>

                <!-- Target Date Input -->
                <div>
                  <label for="target_date" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Target Date*</label>
                  <input type="date" id="target_date" name="target_date" value="{{ goal.target_date|date:'Y-m-d' }}" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" required />
                </div>
              </div>

              <!-- Description Textarea -->
              <div class="mb-6">
                <label for="description" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea id="description" name="description" rows="3" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500">{{ goal.description }}</textarea>
              </div>

              <!-- Is Completed Checkbox -->
              <div class="flex items-center mb-6">
                <input type="checkbox" id="is_completed" name="is_completed" {% if goal.is_completed %}checked{% endif %} class="w-4 h-4 rounded border-gray-300 bg-gray-50 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                <label for="is_completed" class="ml-2 text-sm font-medium text-gray-900 dark:text-white">Mark as Completed</label>
              </div>

              <!-- Submit Button -->
              <div class="mt-4">
                <!-- Save Changes Button -->
                <button id="submit" type="submit" class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save Changes
                </button>
            </div>
            
            <div class="mt-4">
                <!-- Delete Goal Button -->
                <a href="{% url 'tracker:delete_goal' goal.id %}" class="w-full rounded-lg bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    Delete Goal
                </a>
            </div>
              
              
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
