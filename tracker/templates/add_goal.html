{% extends 'base.html' %}

{% block content %}
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="flex justify-center items-center">

        <div class="w-full max-w-lg">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Create New Goal</h2>

          <div class="mt-6 sm:mt-8">
            <form action="{% url 'tracker:create_goal' %}" method="POST" class="w-full rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6 lg:p-8">
              {% csrf_token %}
              
              <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- Goal Name Input -->
                <div>
                  <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Goal Name*</label>
                  <input type="text" id="name" name="name" maxlength="255" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Enter goal name" required />
                </div>


                <!-- Category Select -->
                <div>
                    <label for="category" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Category*</label>
                    <select id="category" name="category" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500">
                      {% for choice in category_choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                      {% endfor %}
                    </select>
                  </div>

                <!-- Target Amount Input -->
                <div>
                  <label for="target_amount" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Target Amount*</label>
                  <input type="number" id="target_amount" name="target_amount" step="0.01" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Enter target amount" required />
                </div>
              </div>

              <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- Current Amount Input -->
                <div>
                  <label for="current_amount" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Current Amount</label>
                  <input type="number" id="current_amount" name="current_amount" step="0.01" value="0" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Enter current amount (optional)" />
                </div>

                <!-- Target Date Input -->
                <div>
                  <label for="target_date" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Target Date*</label>
                  <input type="date" id="target_date" name="target_date" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" required />
                </div>
              </div>

              <!-- Description Textarea -->
              <div class="mb-6">
                <label for="description" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea id="description" name="description" rows="3" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Add a description of your goal (optional)"></textarea>
              </div>

              <!-- Is Completed Checkbox -->
              <div class="flex items-center mb-6">
                <input type="checkbox" id="is_completed" name="is_completed" class="w-4 h-4 rounded border-gray-300 bg-gray-50 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                <label for="is_completed" class="ml-2 text-sm font-medium text-gray-900 dark:text-white">Mark as Completed</label>
              </div>

              <!-- Submit Button -->
              <div class="mt-4">
                <button id="submit" type="submit" class="w-full rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Create Goal</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
