{% extends 'base.html' %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-4xl w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Join a Team</h5>
    
    <form method="POST" action="{% url 'user:join_team' %}">
        {% csrf_token %}
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Enter the team code to join an existing team.</p>
        
        <div class="mb-4">
            <label for="team_code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Team Code</label>
            <input type="text" name="team_code" id="team_code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter the team code" required maxlength="6" />
        </div>

        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Join Team</button>
    </form>

    {% if error_message %}
        <p class="mt-4 text-red-600 dark:text-red-400">{{ error_message }}</p>
    {% endif %}
</div>
</div>
</section>
{% endblock %}
